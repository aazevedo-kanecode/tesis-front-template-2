<div class="animated fadeIn pt-4">
    <h1 class="mb-3">Reportes del sistema</h1>
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Selecciona la cámara</label>
                            <select class="form-control">
                <option value="1">Cocina</option>
                <option value="2">Sala</option>
                <option value="3">Baño</option>
              </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Selecciona rango de fechas y hora</label>
                            <input type="text" placeholder="" class="form-control" [bsConfig]="{
                  withTimepicker: true,
                  rangeInputFormat: 'MMMM Do YYYY, h:mm:ss a',
                  dateInputFormat: 'MMMM Do YYYY, h:mm:ss a'
                }" bsDaterangepicker />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group"></div>
                        <button class="btn btn-primary w-100 mt-2">Generar Reporte</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5>
                        Del 10/11/2021, 08:00 AM al 14/11/2021, 11:00 AM en cámara "Cocina"
                    </h5>
                    <table class="table table-striped mt-4">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre y apellido</th>
                                <th scope="col">Rango de edad</th>
                                <th scope="col">Expresión facial</th>
                                <th scope="col">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Alexander De Azevedo</td>
                                <td>22 - 28 años</td>
                                <td>Feliz</td>
                                <td><button class="btn btn-primary">Ver grabación</button></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Braulio Picon</td>
                                <td>22 - 28 años</td>
                                <td>Molesto</td>
                                <td><button class="btn btn-primary">Ver grabación</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
